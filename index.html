<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slithim.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameHeader {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        #playerInfo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #playerColor {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        #playerName {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        #gameArea {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        #joystickContainer {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #joystick {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            cursor: move;
            touch-action: none;
        }
        
        #boostBtn {
            width: 80px;
            height: 80px;
            background: rgba(255, 50, 50, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border: 2px solid white;
        }
        
        #scoreboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #scoreboard h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }
        
        .score-item.player {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        #startScreen, #colorSelection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .screen-content {
            background: rgba(30, 30, 46, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .color-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .color-option.selected {
            border-color: white;
            transform: scale(1.2);
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            #gameHeader {
                padding: 8px 15px;
            }
            
            #playerName {
                font-size: 1rem;
            }
            
            #score {
                font-size: 1.2rem;
            }
            
            #scoreboard {
                width: 160px;
                padding: 10px;
            }
            
            #controls {
                bottom: 15px;
                left: 15px;
            }
            
            #joystickContainer {
                width: 100px;
                height: 100px;
            }
            
            #joystick {
                width: 50px;
                height: 50px;
            }
            
            #boostBtn {
                width: 70px;
                height: 70px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="playerInfo">
                <div id="playerColor"></div>
                <div id="playerName"></div>
            </div>
            <div id="score">Skor: 0</div>
        </div>
        
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            
            <div id="controls">
                <div id="joystickContainer">
                    <div id="joystick"></div>
                </div>
                <div id="boostBtn">HIZLAN</div>
            </div>
            
            <div id="scoreboard">
                <h3>SKOR TABLOSU</h3>
                <div id="scoreList"></div>
            </div>
            
            <div id="startScreen">
                <div class="screen-content">
                    <h1>SLITHER.IO</h1>
                    <p>Yılanını kontrol et, yemleri topla ve en büyük yılan ol!</p>
                    <input type="text" id="usernameInput" placeholder="Yılanının adını gir" maxlength="15">
                    <button id="startBtn">OYNA</button>
                </div>
            </div>
            
            <div id="colorSelection" class="hidden">
                <div class="screen-content">
                    <h2>Yılan Rengini Seç</h2>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
                        <div class="color-option" style="background-color: #2196F3;" data-color="#2196F3"></div>
                        <div class="color-option" style="background-color: #FF9800;" data-color="#FF9800"></div>
                        <div class="color-option" style="background-color: #E91E63;" data-color="#E91E63"></div>
                        <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
                        <div class="color-option" style="background-color: #00BCD4;" data-color="#00BCD4"></div>
                        <div class="color-option" style="background-color: #FF5722;" data-color="#FF5722"></div>
                        <div class="color-option" style="background-color: #8BC34A;" data-color="#8BC34A"></div>
                    </div>
                    <button id="playBtn">OYUNA BAŞLA</button>
                </div>
            </div>
            
            <div id="gameOver">
                <div class="screen-content">
                    <h2>Oyun Bitti!</h2>
                    <p id="finalScore">Skorun: 0</p>
                    <button id="restartBtn">TEKRAR OYNA</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const playerNameElement = document.getElementById('playerName');
        const playerColorElement = document.getElementById('playerColor');
        const scoreListElement = document.getElementById('scoreList');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const colorSelection = document.getElementById('colorSelection');
        const usernameInput = document.getElementById('usernameInput');
        const startBtn = document.getElementById('startBtn');
        const playBtn = document.getElementById('playBtn');
        const restartBtn = document.getElementById('restartBtn');
        const joystick = document.getElementById('joystick');
        const boostBtn = document.getElementById('boostBtn');
        
        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Oyun durumu
        let gameRunning = false;
        let score = 0;
        let playerName = "";
        let playerColor = "#4CAF50";
        let food = [];
        let players = [];
        let joystickActive = false;
        let joystickX = 0;
        let joystickY = 0;
        let isBoosting = false;
        
        // Bot isimleri (YouTube, Twitch, Kick'ten en çok takip edilenler)
        const botNames = [
            "T-Series", "MrBeast", "Cocomelon", "PewDiePie", "Kids Diana",
            "Like Nastya", "Vlad and Niki", "JuegaGerman", "Whindersson", "Felipe Neto",
            "Markiplier", "Jacksepticeye", "DanTDM", "VanossGaming", "iShowSpeed",
            "xQc", "Kai Cenat", "Pokimane", "Asmongold", "Shroud",
            "Auronplay", "TheGrefg", "Ibai", "Rubius", "JordiWild",
            "Amouranth", "Alinity", "Myth", "SypherPK", "Ninja",
            "Summit1g", "TimTheTatman", "DrDisrespect", "Ludwig", "MoistCr1TiKaL",
            "Adin Ross", "Imane", "Hasan", "QTCinderella", "NICKMERCS",
            "Sodapoppin", "Mizkif", "Maya", "Esfand", "RichCampbell",
            "Trainwreckstv", "Symfuhny", "Nadeshot", "CouRage", "Valkyrae",
            "Disguised Toast", "LilyPichu", "Sykkuno", "Scarra", "Pokimane2",
            "Kripparrian", "Katherine", "Sardoche", "ZeratoR", "Gotaga",
            "Solary", "Kameto", "Locklear", "Prime", "MisterMV",
            "Etoiles", "AntoineDaniel", "JLTomy", "Bigorneaux", "Ponce",
            "Squeezie", "Mcfly", "Carlito", "Cyprien", "Norman",
            "Natoo", "Seb", "Andy", "Romain", "Domingo",
            "LeBouseuh", "Inoxtag", "Mynthos", "Basti", "Faker",
            "Uzi", "Doublelift", "Bjergsen", "Sneaky", "Meteos",
            "Caps", "Rekkles", "Perkz", "Jankos", "Ocelote",
            "Froggen", "xPeke", "HotshotGG", "Scarra", "Dyrus", "MTechno",
        ];
        
        // Yem sınıfı
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // Oyuncu sınıfı
        class Player {
            constructor(x, y, color, name, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.name = name;
                this.size = 10;
                this.speed = isPlayer ? 2 : 1.5;
                this.segments = [{x, y}];
                this.length = 5;
                this.isPlayer = isPlayer;
                this.angle = Math.random() * Math.PI * 2;
                this.score = 0;
                this.boost = 1;
                
                // Yılanı başlangıçta biraz uzat
                for (let i = 0; i < this.length; i++) {
                    this.segments.push({
                        x: this.x - Math.cos(this.angle) * i * 2,
                        y: this.y - Math.sin(this.angle) * i * 2
                    });
                }
            }
            
            update() {
                // Oyuncu kontrolü
                if (this.isPlayer) {
                    // Joystick kontrolü
                    if (joystickActive) {
                        this.angle = Math.atan2(joystickY, joystickX);
                    }
                    
                    // Hızlanma
                    const currentSpeed = this.speed * (isBoosting ? 1.5 : 1) * this.boost;
                    
                    // Hareket
                    this.x += Math.cos(this.angle) * currentSpeed;
                    this.y += Math.sin(this.angle) * currentSpeed;
                } else {
                    // Bot hareketi
                    if (Math.random() < 0.02) {
                        this.angle += (Math.random() - 0.5) * 0.5;
                    }
                    
                    // Yemlere doğru hareket et
                    if (food.length > 0 && Math.random() < 0.1) {
                        const closestFood = food.reduce((prev, curr) => {
                            const prevDist = Math.hypot(this.x - prev.x, this.y - prev.y);
                            const currDist = Math.hypot(this.x - curr.x, this.y - curr.y);
                            return currDist < prevDist ? curr : prev;
                        });
                        
                        this.angle = Math.atan2(closestFood.y - this.y, closestFood.x - this.x);
                    }
                    
                    // Hareket
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Botların sınırları aşmasını engelle
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                }
                
                // Yeni segment ekle
                this.segments.unshift({x: this.x, y: this.y});
                
                // Segment sayısını kontrol et
                if (this.segments.length > this.length) {
                    this.segments.pop();
                }
                
                // Skoru güncelle
                this.score = Math.floor(this.length * 10);
            }
            
            draw() {
                // Yılanı çiz
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[i];
                    const radius = this.size * (1 - i / this.segments.length * 0.5);
                    
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // Oyuncu yılanına göz ekle
                    if (i === 0 && this.isPlayer) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x + Math.cos(this.angle) * radius/2, 
                            segment.y + Math.sin(this.angle) * radius/2, 
                            radius/3, 0, Math.PI * 2
                        );
                        ctx.fillStyle = 'white';
                        ctx.fill();
                    }
                }
                
                // İsim etiketi
                if (this.isPlayer || this.length > 15) {
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.name, this.x, this.y - this.size - 5);
                }
            }
            
            grow(amount) {
                this.length += amount;
                this.size += 0.1;
                this.boost += 0.01;
            }
            
            checkCollision(otherPlayer) {
                // Diğer oyuncunun segmentleriyle çarpışma kontrolü
                for (let i = 5; i < otherPlayer.segments.length; i++) {
                    const segment = otherPlayer.segments[i];
                    const dx = this.x - segment.x;
                    const dy = this.y - segment.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = this.size + otherPlayer.size * (1 - i / otherPlayer.segments.length * 0.5);
                    
                    if (distance < minDistance) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Yem oluştur
        function createFood() {
            food = [];
            const foodCount = Math.min(100, 50 + players.length * 5);
            
            for (let i = 0; i < foodCount; i++) {
                food.push(new Food(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        // Oyuncuları oluştur
        function createPlayers() {
            players = [];
            
            // Ana oyuncu - ekranın ortasında
            players.push(new Player(
                canvas.width / 2,
                canvas.height / 2,
                playerColor,
                playerName,
                true
            ));
            
            // Botlar - oyuncudan uzakta
            const botCount = 15;
            const usedNames = new Set([playerName]);
            
            for (let i = 0; i < botCount; i++) {
                let x, y;
                let attempts = 0;
                
                // Oyuncudan uzakta doğum yeri
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    attempts++;
                } while (Math.hypot(x - canvas.width/2, y - canvas.height/2) < 200 && attempts < 50);
                
                // Rastgele bot ismi
                let botName;
                do {
                    botName = botNames[Math.floor(Math.random() * botNames.length)];
                } while (usedNames.has(botName));
                
                usedNames.add(botName);
                
                // Rastgele renk
                const botColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                
                players.push(new Player(
                    x, y, botColor, botName, false
                ));
            }
        }
        
        // Skor tablosunu güncelle
        function updateScoreboard() {
            // Oyuncuları skora göre sırala
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            // Skor tablosunu oluştur
            scoreListElement.innerHTML = '';
            
            for (let i = 0; i < Math.min(10, sortedPlayers.length); i++) {
                const player = sortedPlayers[i];
                const scoreItem = document.createElement('div');
                scoreItem.className = `score-item ${player.isPlayer ? 'player' : ''}`;
                
                scoreItem.innerHTML = `
                    <div>
                        <span class="player-color" style="background-color: ${player.color};"></span>
                        ${player.name}
                    </div>
                    <div>${player.score}</div>
                `;
                
                scoreListElement.appendChild(scoreItem);
            }
        }
        
        // Oyunu çiz
        function draw() {
            // Arka planı temizle
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Izgara çiz
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Yemleri çiz
            food.forEach(f => f.draw());
            
            // Oyuncuları çiz
            players.forEach(player => player.draw());
        }
        
        // Oyunu güncelle
        function update() {
            if (!gameRunning) return;
            
            // Oyuncuları güncelle
            players.forEach(player => {
                player.update();
                
                // Yem toplama
                for (let i = food.length - 1; i >= 0; i--) {
                    const f = food[i];
                    const dx = player.x - f.x;
                    const dy = player.y - f.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.size + f.size) {
                        // Yemi yok et ve yeni yem oluştur
                        food.splice(i, 1);
                        food.push(new Food(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height
                        ));
                        
                        // Oyuncuyu büyüt
                        player.grow(1);
                        
                        // Skoru güncelle (sadece ana oyuncu için)
                        if (player.isPlayer) {
                            score = player.score;
                            scoreElement.textContent = `Skor: ${score}`;
                        }
                    }
                }
                
                // Çarpışma kontrolü
                players.forEach(otherPlayer => {
                    if (player !== otherPlayer && player.checkCollision(otherPlayer)) {
                        if (player.isPlayer) {
                            // Ana oyuncu öldü
                            gameOver();
                        }
                    }
                });
                
                // Oyuncuların sınırları aşmasını engelle
                if (player.isPlayer) {
                    if (player.x < 0) player.x = canvas.width;
                    if (player.x > canvas.width) player.x = 0;
                    if (player.y < 0) player.y = canvas.height;
                    if (player.y > canvas.height) player.y = 0;
                }
            });
            
            // Skor tablosunu güncelle
            updateScoreboard();
        }
        
        // Oyun döngüsü
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Oyun bitti
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Skorun: ${score}`;
            gameOverElement.style.display = 'flex';
        }
        
        // Oyunu başlat
        function startGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = `Skor: ${score}`;
            createFood();
            createPlayers();
            gameOverElement.style.display = 'none';
        }
        
        // Joystick olayları
        let joystickStartX = 0;
        let joystickStartY = 0;
        
        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const touch = e.touches[0];
            const rect = joystick.parentElement.getBoundingClientRect();
            joystickStartX = rect.left + rect.width / 2;
            joystickStartY = rect.top + rect.height / 2;
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const dx = touch.clientX - joystickStartX;
            const dy = touch.clientY - joystickStartY;
            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 50);
            const angle = Math.atan2(dy, dx);
            
            joystickX = Math.cos(angle) * (distance / 50);
            joystickY = Math.sin(angle) * (distance / 50);
            
            // Joystick'i hareket ettir
            joystick.style.transform = `translate(${dx * 0.5}px, ${dy * 0.5}px)`;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!joystickActive) return;
            joystickActive = false;
            joystickX = 0;
            joystickY = 0;
            joystick.style.transform = 'translate(0, 0)';
        });
        
        // Hızlanma butonu
        boostBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isBoosting = true;
            boostBtn.style.background = 'rgba(255, 0, 0, 0.9)';
        });
        
        boostBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isBoosting = false;
            boostBtn.style.background = 'rgba(255, 50, 50, 0.7)';
        });
        
        // Masaüstü kontrolleri
        document.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const player = players.find(p => p.isPlayer);
            if (player) {
                player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            }
        });
        
        document.addEventListener('mousedown', () => {
            isBoosting = true;
        });
        
        document.addEventListener('mouseup', () => {
            isBoosting = false;
        });
        
        // UI olayları
        startBtn.addEventListener('click', () => {
            if (usernameInput.value.trim() === '') {
                alert('Lütfen bir kullanıcı adı girin!');
                return;
            }
            
            playerName = usernameInput.value.trim();
            playerNameElement.textContent = playerName;
            startScreen.classList.add('hidden');
            colorSelection.classList.remove('hidden');
        });
        
        // Renk seçimi
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                playerColor = option.getAttribute('data-color');
                playerColorElement.style.backgroundColor = playerColor;
            });
        });
        
        playBtn.addEventListener('click', () => {
            colorSelection.classList.add('hidden');
            startGame();
            gameLoop();
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });
        
        // Varsayılan değerleri ayarla
        playerColorElement.style.backgroundColor = playerColor;
    </script>
</body>
</html>
